<!doctype html>
<html lang="en">

<head>
	<link rel="shortcut icon" href="../static/icon.ico">
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/style/css/bootstrap.css">
	<!-- Style CSS -->
	<link rel="stylesheet" href="../static/style/css/style.css">


<style>
h1 {
	font-weight: bold;
	font-size: 36px;
	font-family: sans-serif;
}


h2 {
	font-weight: bold;
	font-size: 24px;
	font-family: sans-serif;
}

h3 {
  	font-weight: normal;
  	font-style: italic;
  	font-size: 18px;
  	color: #707070;
  	font-family: sans-serif;
}

p {
  	text-align: center;
  	font-size: 18px;
  	font-family: sans-serif;
}
</style>
</head>

<body>
<div class="wrapper">
	<!-- Navigation Bar -->
	<div class="topnav">
		<a class="active" href="/">Home</a>
		<a href="/about">Help</a>
		<a href="/model">Model</a>
	</div>
	<h1 align="center">Scam Email Detection </h1>

	<!-- Main Content-->
		{% with messages = get_flashed_messages() %}
		{% if messages %}

		{% for message in messages %}
		<h2 align="center">{{ message }}</h2>
			{% endfor %}

			{% endif %}
			{% endwith %}




	<h3 align="center"> Select a .txt file with email text to upload and click submit for the prediction result.</h3>
		<form method="post" action="/" enctype="multipart/form-data" align="center">
			<dl>
				<p>
					<input type="file" name="file" autocomplete="off" required>
				</p>
			</dl>
			<p>
				<input type="submit" value="Submit">
			</p>
		</form>


	<!-- Footer -->
	<div class = "footer">
	  	<a href="https://github.com/Ahram-Ham"  style="color:white">Ahram Ham</a>
	</div>
</div>
</body>
</html>
